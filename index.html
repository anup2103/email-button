<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #sendEmailButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #sendEmailButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Click Below to Compose Email</h2>
    <button id="sendEmailButton">Send Email</button>

    <script>
        document.getElementById("sendEmailButton").addEventListener("click", function() {
            var subject = "SIPP Group - April | HCMC | 50 Pax";
            var to = "dmc@example.com";
            var cc = "mice@example.com";
            var body = encodeURIComponent(
                "Dear <to person name>,\n\n" +
                "Greetings from TravelSamay!\n\n" +
                "We have a requirement for HCMC from a new client who are planning an offsite for their top 50 APAC Partners.\n\n" +
                "**Destination**: HCMC, Vietnam\n" +
                "**Dates**: 15-17 April, 2025\n" +
                "**Duration**: 2 Nights\n" +
                "**No of Pax**: 50\n" +
                "**Hotel**: 5*\n\n" +
                "**Itinerary:**\n" +
                "Day 1: Arrival, Hotel Check-in, Sightseeing, Dinner\n" +
                "Day 1:/n"+
                "Arrive Saigon Airport/n"+
                "Transfer to the Hotel & check-in/n"+
                "Lunch at the Hotel/n"+
                "Afternoon Local Sightseeing/n"+
                "Dinner at Indian Restaurant/n"+
                "Overnight at the Hotel/n"+         
                "Day 2: Breakfast, Cu Chi Tunnels, Conference, Gala Dinner/n"+
                "Day 3: Breakfast, Check-out, Shopping, Lunch, Airport Transfer/n"+
                "**Supplement Cost:**/n"+
                "- Guaranteed Early Check-in with Breakfast\n" +
                "- Event Setup for Gala\n" +
                "- Private Transfers\n\n" +
                "Looking forward to your response.\n\n" +
                "Best Regards,\nTravelSamay"
            );

            var mailtoLink = "mailto:" + to + "?cc=" + cc + "&subject=" + encodeURIComponent(subject) + "&body=" + body;
            window.location.href = mailtoLink;
        });
    </script>

</body>
</html>
